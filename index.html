<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店長とジャンケン勝負！</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      background: #87ceeb;
    }

    /* 上の配置（左: 枠＋店長の手、右: 店長） */
    .top-area {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    /* 店長 */
    .tencho {
      width: 100px;
      max-width: 30%;
    }

    /* 枠＋手 */
    .cpu-area {
      position: relative;
      width: 120px;
      max-width: 40%;
    }
    .waku {
      width: 100%;
    }
    .cpu-hand {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      display: none;
    }

    /* プレイヤーの手 */
    .player-hand {
      margin-top: 10px;
      font-size: 2em;
    }

    /* 勝敗結果 */
    #result {
      font-size: 1.3em;
      margin: 15px 0;
      font-weight: bold;
    }

    /* ボタン */
    .btn-area {
      margin-top: 15px;
    }
    button {
      font-size: 1.8em;
      margin: 8px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h1>〜店長とジャンケン勝負〜</h1>
  <p>先に3回勝った方が勝ち！</p>

  <!-- 上部配置 -->
  <div class="top-area">
    <div class="cpu-area">
      <img src="Jyanken-5.png" class="waku">
      <img src="Jyanken-2.png" id="cpuHand" class="cpu-hand">
    </div>
    <img src="Jyanken-1.png" class="tencho">
  </div>

  <!-- プレイヤーの手 -->
  <div class="player-hand" id="playerHand">✊</div>

  <!-- 勝敗結果 -->
  <div id="result">ここに勝敗が出ます</div>

  <!-- ボタン -->
  <div class="btn-area">
    <button onclick="play('rock')">✊</button>
    <button onclick="play('scissors')">✌️</button>
    <button onclick="play('paper')">✋</button>
  </div>

  <script>
    const hands = {
      rock: "Jyanken-2.png",
      scissors: "Jyanken-3.png",
      paper: "Jyanken-4.png"
    };

    function play(player) {
      document.getElementById("playerHand").textContent =
        player === "rock" ? "✊" :
        player === "scissors" ? "✌️" : "✋";

      const choices = ["rock", "scissors", "paper"];
      const cpu = choices[Math.floor(Math.random() * 3)];

      const cpuImg = document.getElementById("cpuHand");
      cpuImg.src = hands[cpu];
      cpuImg.style.display = "block";

      let resultText = "";
      if (player === cpu) {
        resultText = "あいこ！";
      } else if (
        (player === "rock" && cpu === "scissors") ||
        (player === "scissors" && cpu === "paper") ||
        (player === "paper" && cpu === "rock")
      ) {
        resultText = "あなたの勝ち！";
      } else {
        resultText = "店長の勝ち！";
      }
      document.getElementById("result").textContent = resultText;
    }
  </script>
</body>
</html>
