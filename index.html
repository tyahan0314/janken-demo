<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店長とジャンケン勝負！</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      margin-bottom: 20px;
    }

    #boss {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 90px;
    }

    #bossHand {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 70px;
    }

    #gameArea {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 120px; /* 上の店長画像と被らないように調整 */
    }

    #score {
      font-size: 18px;
      font-weight: bold;
    }

    #result {
      font-size: 20px;
      margin-top: 10px;
    }

    .hands button {
      font-size: 32px;
      margin: 0 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }

    #retryBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7f7f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none; /* 初期は非表示 */
    }
  </style>
</head>
<body>
  <header>
    <h2>〜店長とジャンケン勝負〜</h2>
    <p>先に3回勝った方が勝ち！</p>
    <img id="boss" src="boss.png" alt="店長">
    <img id="bossHand" src="frame.png" alt="店長の手枠">
  </header>

  <div id="gameArea">
    <div id="score">あなた 0 - 店長 0</div>
    <div id="result"></div>

    <div class="hands">
      <button onclick="play('rock')">✊</button>
      <button onclick="play('scissors')">✌️</button>
      <button onclick="play('paper')">🖐️</button>
    </div>

    <button id="retryBtn" onclick="resetGame()">再挑戦</button>
  </div>

  <script>
    let playerScore = 0;
    let bossScore = 0;

    function play(playerHand) {
      if (playerScore >= 3 || bossScore >= 3) return;

      const hands = ['rock', 'scissors', 'paper'];
      let bossHand;
      if (Math.random() < 0.5) {
        // 50%で勝つようにする
        if (playerHand === 'rock') bossHand = 'scissors';
        if (playerHand === 'scissors') bossHand = 'paper';
        if (playerHand === 'paper') bossHand = 'rock';
      } else {
        bossHand = hands[Math.floor(Math.random() * 3)];
      }

      document.getElementById('bossHand').src = bossHand + ".png";

      if (
        (playerHand === 'rock' && bossHand === 'scissors') ||
        (playerHand === 'scissors' && bossHand === 'paper') ||
        (playerHand === 'paper' && bossHand === 'rock')
      ) {
        playerScore++;
        document.getElementById('result').textContent = "あなたの勝ち！";
      } else if (playerHand === bossHand) {
        document.getElementById('result').textContent = "あいこ！";
      } else {
        bossScore++;
        document.getElementById('result').textContent = "店長の勝ち！";
      }

      document.getElementById('score').textContent = `あなた ${playerScore} - 店長 ${bossScore}`;

      if (playerScore === 3) {
        document.getElementById('result').textContent = "🎉 あなたの勝ち！トークで『ボリューミー店長』って送ってね！";
        document.getElementById('retryBtn').style.display = "inline-block";
      }
      if (bossScore === 3) {
        document.getElementById('result').textContent = "店長の勝ち！ゲーム終了！";
        document.getElementById('retryBtn').style.display = "inline-block";
      }
    }

    function resetGame() {
      playerScore = 0;
      bossScore = 0;
      document.getElementById('score').textContent = "あなた 0 - 店長 0";
      document.getElementById('result').textContent = "";
      document.getElementById('bossHand').src = "frame.png";
      document.getElementById('retryBtn').style.display = "none";
    }
  </script>
</body>
</html>
