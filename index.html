<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>店長とジャンケン勝負！</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      background: #87ceeb;
    }
    .top-area {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .tencho { width: 100px; }
    .cpu-area { position: relative; width: 120px; }
    .waku { width: 100%; }
    .cpu-hand {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      display: none;
    }
    .player-hand { margin-top: 10px; font-size: 2em; }
    #result { font-size: 1.3em; margin: 15px 0; font-weight: bold; }
    .btn-area { margin-top: 15px; }
    button { font-size: 1.8em; margin: 8px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>〜店長とジャンケン勝負〜</h1>
  <p>先に3回勝った方が勝ち！</p>

  <div class="top-area">
    <div class="cpu-area">
      <img src="Jyanken-5.png" class="waku">
      <img src="Jyanken-2.png" id="cpuHand" class="cpu-hand">
    </div>
    <img src="Jyanken-1.png" class="tencho"> <!-- ←ここはファイル名修正 -->
  </div>

  <div class="player-hand" id="playerHand">✊</div>
  <div id="score">あなた 0 - 店長 0</div>
  <div id="result">ここに勝敗が出ます</div>

  <div class="btn-area">
    <button onclick="play('rock')">✊</button>
    <button onclick="play('scissors')">✌️</button>
    <button onclick="play('paper')">✋</button>
  </div>

  <script>
    const hands = {
      rock: "Jyanken-2.png",
      scissors: "Jyanken-3.png",
      paper: "Jyanken-4.png"
    };

    let playerScore = 0;
    let cpuScore = 0;
    let gameOver = false;

    function play(player) {
      if (gameOver) return; // 終了後は動かない

      document.getElementById("playerHand").textContent =
        player === "rock" ? "✊" :
        player === "scissors" ? "✌️" : "✋";

      const choices = ["rock", "scissors", "paper"];
      const cpu = choices[Math.floor(Math.random() * 3)];

      const cpuImg = document.getElementById("cpuHand");
      cpuImg.src = hands[cpu];
      cpuImg.style.display = "block";

      let resultText = "";
      if (player === cpu) {
        resultText = "あいこ！";
      } else if (
        (player === "rock" && cpu === "scissors") ||
        (player === "scissors" && cpu === "paper") ||
        (player === "paper" && cpu === "rock")
      ) {
        resultText = "あなたの勝ち！";
        playerScore++;
      } else {
        resultText = "店長の勝ち！";
        cpuScore++;
      }

      document.getElementById("score").textContent = `あなた ${playerScore} - 店長 ${cpuScore}`;
      document.getElementById("result").textContent = resultText;

      if (playerScore === 3 || cpuScore === 3) {
        gameOver = true;
        document.getElementById("result").textContent += 
          playerScore === 3 ? " 🎉ゲーム終了！あなたの勝利！" : " 💀ゲーム終了！店長の勝利！";
      }
    }
  </script>
</body>
</html>
