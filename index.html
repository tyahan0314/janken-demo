<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>〜店長とジャンケン勝負〜</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #87CEEB; /* 水色背景 */
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #boss {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
    }
    #frameArea {
      position: absolute;
      top: 100px;
      left: 20px;
      width: 150px;
      height: 150px;
    }
    #frame {
      width: 100%;
    }
    #bossHand {
      position: absolute;
      top: 30px;
      left: 40px;
      width: 80px;
    }
    #result {
      margin-top: 300px;
      font-size: 1.5em;
      font-weight: bold;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #buttons {
      margin-top: 20px;
    }
    #buttons button {
      margin: 0 10px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    #buttons img {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>〜店長とジャンケン勝負〜</h1>
  <p>先に3回勝った方が勝ち！</p>

  <!-- 店長 -->
  <img src="./boss.png" id="boss">

  <!-- 枠と店長の手 -->
  <div id="frameArea">
    <img src="./frame.png" id="frame">
    <img src="./rock.png" id="bossHand">
  </div>

  <!-- 勝敗表示 -->
  <div id="result">勝負を選んでね！</div>
  <div id="score">あなた 0 - 店長 0</div>

  <!-- プレイヤーの手 -->
  <div id="buttons">
    <button onclick="play('rock')"><img src="./rock.png"></button>
    <button onclick="play('scissors')"><img src="./scissors.png"></button>
    <button onclick="play('paper')"><img src="./paper.png"></button>
  </div>

  <script>
    let playerScore = 0;
    let bossScore = 0;

    function play(playerChoice) {
      if (playerScore >= 3 || bossScore >= 3) return;

      const choices = ['rock','scissors','paper'];
      const bossChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById("bossHand").src = `./${bossChoice}.png`;

      if (playerChoice === bossChoice) {
        document.getElementById("result").textContent = "あいこ！";
      } else if (
        (playerChoice === 'rock' && bossChoice === 'scissors') ||
        (playerChoice === 'scissors' && bossChoice === 'paper') ||
        (playerChoice === 'paper' && bossChoice === 'rock')
      ) {
        playerScore++;
        document.getElementById("result").textContent = "あなたの勝ち！";
      } else {
        bossScore++;
        document.getElementById("result").textContent = "店長の勝ち！";
      }

      document.getElementById("score").textContent = `あなた ${playerScore} - 店長 ${bossScore}`;

      if (playerScore === 3) {
        document.getElementById("result").textContent = "🎉 あなたの勝利！";
      } else if (bossScore === 3) {
        document.getElementById("result").textContent = "店長の勝利！";
      }
    }
  </script>
</body>
</html>
